<div class="col-md-4">
  <br>
  <img height="240" width="320" src="{{camera.picture}}" />
</div>
<div class="col-md-8" ng-hide="state.showFinalResult">
  <form>
    <div class="form-group">
      <label for="userFullName">Full name</label>
      <input type="text" ng-model="register.nameText" 
        class="form-control input-lg" id="userFullName" placeholder="Your name here...">
    </div>
    <div class="form-group">
      <label for="emailAddress">Email address</label>
      <input type="text" ng-model="register.emailText"
        class="form-control input-lg" id="emailAddress" placeholder="Your email address..">
    </div>
    <div class="form-group">
      <label for="hostName">Host name</label>
      <input type="text" ng-model="register.hostText"
        class="form-control input-lg" id="hostName" placeholder="Your host's name...">
    </div>
    <div class="form-group">
      <label for="companyName">Company name</label>
      <input type="text" ng-model="register.companyText"
        class="form-control input-lg" id="companyName" placeholder="Your company name...">
    </div>
  </form>
</div>
<div class="col-md-8" ng-show="state.showFinalResult">
  <p>Name: {{register.nameText}}</p>
  <p>Email: {{register.emailText}}</p>
  <p>Host: {{register.hostText}}</p>
  <p>Company: {{register.companyText}}</p>
</div>
<div class="col-md-12">
  <div class="text-right">
    <div ng-hide="state.showFinalResult">
      <button type="button" ng-click="saveInfo()" ng-disabled="camera.showCamera" 
        class="btn btn-lg {{(camera.showCamera) ? 'btn-default':'btn-primary' }}">Register</button>
      <button type="button" ng-click="resetCamera()" 
        class="btn btn-lg btn-default">Back</button>
    </div>
    <div ng-show="state.showFinalResult">
      <button type="button" ng-click="saveInfo()" ng-disabled="camera.showCamera" 
        class="btn btn-lg {{(camera.showCamera) ? 'btn-default':'btn-primary' }}">Print</button>
      <button type="button" ng-show="state.showFinalResult" ng-click="resetResult()" 
        class="btn btn-lg btn-default">Cancel</button>
    </div>
  </div>
</div>
